name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: 3.11

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test_devpy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install
        run: |
          pip install -e .
      - name: Test
        run: |
          python -m devpy test --site-path=$PWD
